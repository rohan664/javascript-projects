<! DOCTYPE html>
<html>
    <head>
        <title>tempearture conversion</title>
        </head>
        <style>
            body{
                background-color: rgb(245, 220, 174);
            }
            .mydiv{
                background-color: rgb(247, 194, 229);
                width: 70%;
                height: 200px;
                box-shadow:5px 5px rgb(241, 198, 150);
                margin: auto;
               

            }

            
            </style>
            <body>
                <div class="mydiv" >
                <center>
                <form  class="form" id="tempcalc" onsubmit="calculatetemp(); return false">

                    <label for="temp" style="font-size:30px;">please enter the temperature you would like to convert</label>
                    <br><br>
                    <input type="number" name="temp" id="temp" size="50">
                    <select name="temp_diff" id="temp_diff">
                        <option value="cel">째Celcius</option>
                        <option value="far">째Fahrenheit</option>
                    </select>
                    <br><br>
                    <input type="submit" name="temp" style="background-color: black;color: white;border-radius:2px;border: none;width: 100px;height:30px;"><br/>
                    <br/><span id="resultContainer" style="font-size:30px;" ></span>
                    
                </center>
                </div>
                    </form>
            </body>

            <script>
                const calculatetemp = () =>{
                    const numbertemp = document.getElementById('temp').value;
                    const tempselected = document.getElementById('temp_diff');
                    const valueTemp = temp_diff.options[tempselected.selectedIndex].value
                    
                    const celtofar = (celcius) =>{
                        let fahrenheit = ((celcius *9 /5)+32);
                        return fahrenheit;
                    }

                    const fartocel = (fart) =>{
                        let celcius = ((fart -32)* 5/9);
                        return celcius;
                    }

                    let result;

                    if(valueTemp == 'cel'){
                        result = celtofar(numbertemp);
                        document.getElementById('resultContainer').innerHTML=`= ${result}째Fahrenheit`
                    }else{
                        result = fartocel(numbertemp);
                        document.getElementById('resultContainer').innerHTML=`= ${result}째Celcius`
                    }
                }
                </script>
    </html>
